plugins {
    id 'org.jetbrains.intellij' version '0.3.5'
}

group 'com.gitlab.lae.intellij.actions.java'
version '0.5-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

intellij {
    version '2018.1'
    updateSinceUntilBuild false
}
